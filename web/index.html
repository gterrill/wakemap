<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wakemap Dev</title>
  <style>
    #map {
      position: absolute;
      inset: 0
    }
  </style>
</head>

<body>
  <div id="controls" style="z-index: 10;position:absolute;top:8px;left:8px;background:#fff;padding:8px;border-radius:8px">
    <label>
      Track:
      <select id="trackSelect">
        <option value="">— Select a track —</option>
      </select>
    </label>
  </div>  
  <div id="map"></div>
  <div id="stats" style="
    position:absolute;left:12px;bottom:12px;z-index:5;
    background:rgba(0,0,0,.55);color:#fff;padding:.5rem .75rem;
    border-radius:.75rem;font:14px/1.2 system-ui, sans-serif;">
    <span id="stat-name"></span>
    <span id="stat-distance" style="margin-left:12px"></span>
    <span id="stat-duration" style="margin-left:12px"></span>
    <span id="stat-speed" style="margin-left:12px"></span>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
