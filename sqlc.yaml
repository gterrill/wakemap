version: "2"
sql:
  - engine: "sqlite"
    schema:
      - "internal/db/migrations/*.sql"
    queries:
      - "internal/db/queries/*.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: false
